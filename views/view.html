<!doctype html>
<html>

  <head>
    <title>view</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
      <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/jquery.gsap.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/javascripts/template.js"></script>
      <script src="/javascripts/view.js"></script>

      <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/style-view.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/style-view-popout.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/style-view-task.css">

      <script type="text/html" id="message_popup_tmpl">
        <li id="message_<%=id%>" class="message <%=style%>">
          <img class="icon" src="<%=icon%>" />
          <div class="text-container">
            <user><%=user%></user>
            <message><%=message%></message>
          </div>
          <div class="clearfix"></div>
        </li>
      </script>

      <script type="text/html" id="popout_tmpl">
        <div class="popout">
          <img src="<%=image%>" />
          <% if (message) { %>
          <div class="popout-text-container"><%=message%></div>
          <% } %>
        </div>
      </script>

  </head>

  <body>
    <div class="wrapper">
      <div class="task">
        <img src="/images/smisle.png" />
        <div class="text-container">Placeholder task test text.</div>
      </div>
      <div class="position">
        <div class="grower">
          <ul id="list" style="color:#fff"></ul>
        </div>
      </div>
    </div>
  </body>

</html>
